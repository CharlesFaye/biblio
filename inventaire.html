<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0", name="viewport">

         <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- stylesheet file -->
        <link rel="stylesheet" href="style/inventaire.css">

        <!-- fontawesome icones kit -->
        <script src="https://kit.fontawesome.com/a3a05e0c21.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <!-- ======= Header ======= -->
        <header>
            <div id="title1">
                <h1>Application de gestion de livres</h1>
            </div>
            <div id="entete">
                <!-- ======= Nav menu ======= -->
                 <nav id="menu">
                    <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                    <a href="index.html">Back</a>
                </nav><!-- ======= End Nav menu ======= -->
        
                <div id="title2">
                    <h2>Tenir un inventaire de livres</h2>
                </div>
            </div>
        </header><!-- ======= End Header ======= -->

        <!-- ======= Main ======= -->
        <main>
            <h2>Formulaire d'enregistrement des informations du livre</h2>
            <!-- ======= Book info part ======= -->
            <div id="title">
                <input type="text" name="titre" id="titre" placeholder="Entrez un titre...">
                <label for="titre">Titre</label>
            </div>

            <div id="author">
                <input type="text" name="auteur" id="auteur" placeholder="Écrivez le nom de l'auteur...">
                <label for="auteur">Auteur</label>
            </div>

            <div id="editor">
                <input type="text" name="editeur" id="editeur" placeholder="Entrez le nom de l'éditeur">
                <label for="editeur">Éditeur</label>
            </div>

            <div id="edition">
                <input type="text" name="edition" id="editing" placeholder="Entrez la date d'édition du livre...">
                <label for="editing">Édition</label>
            </div><!-- ======= End Book info part ======= -->

            <!-- ======= CoverType Part ======= -->
            <div id="CoverType">
                <h3>Type de couverture</h3>
                <div id="Cover">
                    <div id="bounded">
                        <input type="radio" name="cover" id="linked">
                        <label for="linked">Relié</label>
                    </div>
                    <div id="broche">
                        <input type="radio" name="cover" id="broché">
                        <label for="broché">Broché</label>
                    </div>
                </div>
            </div><!-- ======= End CoverType Part ======= -->

            <!-- ======= Categorie Part ======= -->
            <div id="Categorie">
                <h3>Catégorie</h3>
                 <div id="inner_categorie_div">
                    <div>
                        <div>
                            <input type="radio" name="categorie" id="bandes">
                            <label for="bandes">Bandes dessinées</label>
                        </div>
                        <div>
                            <input type="radio" name="categorie" id="classique">
                            <label for="classique">Classique</label>
                        </div>
                        <div>
                            <input type="radio" name="categorie" id="horreur">
                            <label for="horreur">Horreur</label>
                        </div>
                    </div>

                    <div>
                        <div>
                            <input type="radio" name="categorie" id="histoire">
                            <label for="histoire">Histoire</label>
                        </div>
                        <div>
                            <input type="radio" name="categorie" id="romance">
                            <label for="romance">Romance</label>
                        </div>
                        <div>
                            <input type="radio" name="categorie" id="fictions">
                            <label for="fictions">Fictions fantastiques</label>
                        </div>
                    </div>
                </div>

            </div><!-- ======= End Categorie Part ======= -->
            <!-- ======= Available part ======= -->
            <div id="Available">
                <h3>Disponible</h3>
                <div id="Disponible">
                    <div>
                        <input type="radio" name="disponible" id="oui">
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input type="radio" name="disponible" id="non">
                        <label for="non">Non</label>
                    </div>
                    </div>
            </div><!-- ======= End Available part ======= -->

            <!-- ======= Unity_Price Part ======= -->
            <div id="Unity_Price">
                <h3>Prix de l'unité</h3>
                <input type="text" name="unite" placeholder="ex:$18.99"> 
            </div><!-- ======= End Unity_Price Part ======= -->

            <div id="buttons">
                <button id="save">Sauvegarder</button>
                <button  id="submit">Soumettre</button>
            </div>
           
                   
        </main><!-- ======= End Main ======= -->

        <!-- ======= Footer ======= -->
        <footer>
            <p>&copy; Copyright <span class="current-year"></span> Charles Simel Faye</p>
        </footer><!-- ======= End Footer ======= -->
        <!-- ======= script file ======= -->
        <script src="date.js"></script>
    </body>
</html>
